specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WhiZper
    network: sepolia
    source:
      address: "0x230d89fE5035c3860fc4d04cD32cB64A3b16fE90"
      abi: WhiZper
      startBlock: 6303718
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Group
        - Message
      abis:
        - name: WhiZper
          file: ./abis/WhiZper.json
      eventHandlers:
        - event: Group(indexed uint256,indexed uint256,string)
          handler: handleGroup
        - event: Message(indexed uint256,indexed uint256,string)
          handler: handleMessage
      file: ./src/whi-zper.ts
