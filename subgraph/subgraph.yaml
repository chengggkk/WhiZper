specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WhiZper
    network: arbitrum-sepolia
    source:
      address: "0x83534E9D36076D04bD404c1173e8B4A5D0D42325"
      abi: WhiZper
      startBlock: 63638948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Group
        - Message
      abis:
        - name: WhiZper
          file: ./abis/WhiZper.json
      eventHandlers:
        - event: Group(indexed uint256,indexed uint256,string)
          handler: handleGroup
        - event: Message(indexed uint256,indexed uint256,string)
          handler: handleMessage
      file: ./src/whi-zper.ts
