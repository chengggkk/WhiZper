specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WhiZper
    network: arbitrum-sepolia
    source:
      address: "0xE9956Ab4a5338B8A9b61f033700219fD6FbfCd32"
      abi: WhiZper
      startBlock: 63503707
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Group
        - Message
      abis:
        - name: WhiZper
          file: ./abis/WhiZper.json
      eventHandlers:
        - event: Group(indexed uint256,indexed uint256,string)
          handler: handleGroup
        - event: Message(indexed uint256,indexed uint256,string)
          handler: handleMessage
      file: ./src/whi-zper.ts
